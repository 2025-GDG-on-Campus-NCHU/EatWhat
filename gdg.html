<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>橫向滑動圖片</title>
  

  <style>
  body {
    font-family: "Helvetica Neue", sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h2 {
    text-align: center;
    margin-top: 40px;
    font-size: 24px;
    color: #444;
  }

  .search-container {
    margin-bottom: 20px;
    text-align: center;
  }

  input {
    padding: 12px 16px;
    width: 80%;
    max-width: 500px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: box-shadow 0.3s ease;
  }

  input:focus {
    outline: none;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    border-color: #80bdff;
  }

  .overflow-x-scroll {
    display: flex;
    overflow-x: auto;
    padding: 15px;
    gap: 12px;
    border-radius: 10px;
    background-color: #ffffff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    scroll-snap-type: x mandatory;
  }

  .overflow-x-scroll img {
    height: 300px;
    flex-shrink: 0;
    border-radius: 8px;
    cursor: pointer;
    scroll-snap-align: start;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .overflow-x-scroll img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  /* 浮動層樣式 */
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .lightbox-content {
    position: relative;
    text-align: center;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80vh;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
  }

  .lightbox p {
    color: white;
    font-size: 18px;
    margin-top: 15px;
  }

  .lightbox .close {
    position: absolute;
    top: -10px;
    right: -10px;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    padding: 4px 10px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
  }

  iframe {
    display: block;
    margin: 40px auto 0;
    border: none;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
  }
</style>

  </style>
</head>
<body>

    </div>

        <!-- 浮動層 -->
    <div id="lightbox" class="lightbox">
      <div class="lightbox-content">
        <img id="lightboxImage" src="" alt="圖片放大">
        <p id="lightboxDescription"></p>
        <!--<span class="close" onclick="closeLightbox()">×</span>-->
      </div>
    </div>
    <br/>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d643.7156881931228!2d120.6801176399306!3d24.122382125432125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693da66cb73681%3A0x3eee6e4e0c48dd40!2z56a-6IiNQnJ1bmNoJkJpc3Rybw!5e0!3m2!1szh-TW!2stw!4v1747330638209!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <script>
      //點擊圖片後更換地圖
      function updateMap(url) {
        const mapFrame = document.querySelector("iframe");
        mapFrame.src = url;
      }
      // 點擊圖片後顯示浮動層
      const images = document.querySelectorAll('.overflow-x-scroll img');
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightboxImage');
      const lightboxDescription = document.getElementById('lightboxDescription');

      images.forEach(image => {
        image.addEventListener('click', () => {
          //const img_description = ["第一段", "第二段", "第三段", "第四段"];
          const src = image.src;
          const description = image.getAttribute('data-description');
          lightboxImage.src = src;
          lightboxDescription.textContent = description//img_description[1];
          lightbox.style.display = 'flex';  // 顯示浮動層
        });
      });
      // 點擊浮動層背景區域關閉浮動層
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {  // 點擊的是背景區域
          closeLightbox();
        }
      });

      // 關閉浮動層
      function closeLightbox() {
        lightbox.style.display = 'none';  // 隱藏浮動層
      }
    </script>
</body>
